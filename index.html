  <div class="pop-up hidden">
    <div class="form" id="food-form">
      <form class="">
        <label for="food-menu-name" class="label-menu">Nombre Menu</label>
        <input id="food-menu-name" name="food-menu-name" class="input-menu" type="text">
        <div class="dynamic-fields">

            <label for="dish-name">Plato</label>
            <input id="dish-name" class="dish-input" name="dish-name[]" type="text">
